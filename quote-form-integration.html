<!-- Quote Request Form Integration Example -->
<!-- Add this to your existing website where the quote button is -->

<div id="quote-form-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
  <div style="background: white; margin: 50px auto; padding: 40px; max-width: 600px; border-radius: 10px; max-height: 80vh; overflow-y: auto;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <h2 style="color: #2c3e50; margin: 0;">üî® Request a Quote</h2>
      <button onclick="closeQuoteForm()" style="background: none; border: none; font-size: 24px; cursor: pointer;">√ó</button>
    </div>
    
    <form id="quote-request-form">
      <!-- Customer Information -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Full Name *</label>
        <input type="text" name="customerName" required 
               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
      </div>

      <div style="display: flex; gap: 15px; margin-bottom: 20px;">
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Email *</label>
          <input type="email" name="email" required 
                 style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
        </div>
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Phone *</label>
          <input type="tel" name="phone" required 
                 style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
        </div>
      </div>

      <!-- Project Location -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Project Address *</label>
        <input type="text" name="address" required placeholder="Street address, City, State, ZIP"
               style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
      </div>

      <!-- Project Details -->
      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Project Type *</label>
        <select name="projectType" required 
                style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
          <option value="">Select project type...</option>
          <option value="Kitchen Renovation">Kitchen Renovation</option>
          <option value="Bathroom Remodel">Bathroom Remodel</option>
          <option value="Deck Construction">Deck Construction</option>
          <option value="Flooring Installation">Flooring Installation</option>
          <option value="Painting Services">Painting Services</option>
          <option value="Home Repairs">General Home Repairs</option>
          <option value="Custom Project">Custom Project</option>
        </select>
      </div>

      <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Project Details *</label>
        <textarea name="projectDetails" required rows="4" 
                  placeholder="Please describe your project in detail. Include dimensions, materials preferences, specific requirements, etc."
                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; resize: vertical;"></textarea>
      </div>

      <!-- Timeline and Budget -->
      <div style="display: flex; gap: 15px; margin-bottom: 20px;">
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Desired Timeline</label>
          <select name="timeframe" 
                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
            <option value="">Select timeframe...</option>
            <option value="ASAP">As soon as possible</option>
            <option value="Within 1 month">Within 1 month</option>
            <option value="1-3 months">1-3 months</option>
            <option value="3-6 months">3-6 months</option>
            <option value="Flexible">Flexible timeline</option>
          </select>
        </div>
        <div style="flex: 1;">
          <label style="display: block; margin-bottom: 5px; font-weight: bold; color: #2c3e50;">Estimated Budget</label>
          <select name="estimatedBudget" 
                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px;">
            <option value="">Select budget range...</option>
            <option value="Under $5,000">Under $5,000</option>
            <option value="$5,000 - $15,000">$5,000 - $15,000</option>
            <option value="$15,000 - $30,000">$15,000 - $30,000</option>
            <option value="$30,000 - $50,000">$30,000 - $50,000</option>
            <option value="Over $50,000">Over $50,000</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div style="text-align: center; margin-top: 30px;">
        <button type="submit" 
                style="background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%); color: white; padding: 15px 40px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);">
          üî® Request Free Quote
        </button>
      </div>
      
      <p style="text-align: center; margin-top: 15px; color: #7f8c8d; font-size: 14px;">
        * Required fields. We typically respond within 24-48 hours.
      </p>
    </form>

    <!-- Loading State -->
    <div id="quote-loading" style="display: none; text-align: center; padding: 40px;">
      <div style="font-size: 24px; margin-bottom: 15px;">‚è≥</div>
      <p>Submitting your quote request...</p>
    </div>

    <!-- Success State -->
    <div id="quote-success" style="display: none; text-align: center; padding: 40px;">
      <div style="font-size: 48px; color: #27ae60; margin-bottom: 15px;">‚úÖ</div>
      <h3 style="color: #27ae60; margin-bottom: 10px;">Quote Request Sent!</h3>
      <p>Thank you! We've received your request and will contact you within 24-48 hours to schedule a consultation.</p>
      <button onclick="closeQuoteForm()" 
              style="background: #27ae60; color: white; padding: 10px 30px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer;">
        Close
      </button>
    </div>
  </div>
</div>

<script>
// JavaScript to handle the quote form
function openQuoteForm() {
  document.getElementById('quote-form-modal').style.display = 'block';
  document.body.style.overflow = 'hidden'; // Prevent background scrolling
}

function closeQuoteForm() {
  document.getElementById('quote-form-modal').style.display = 'none';
  document.body.style.overflow = 'auto';
  
  // Reset form
  document.getElementById('quote-request-form').style.display = 'block';
  document.getElementById('quote-loading').style.display = 'none';
  document.getElementById('quote-success').style.display = 'none';
  document.getElementById('quote-request-form').reset();
}

// Handle form submission
document.getElementById('quote-request-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  // Show loading state
  document.getElementById('quote-request-form').style.display = 'none';
  document.getElementById('quote-loading').style.display = 'block';
  
  try {
    // Collect form data
    const formData = new FormData(this);
    const quoteData = Object.fromEntries(formData);
    
    // Send to Azure Function
    const response = await fetch('/api/request-quote', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(quoteData)
    });
    
    const result = await response.json();
    
    if (result.success) {
      // Show success state
      document.getElementById('quote-loading').style.display = 'none';
      document.getElementById('quote-success').style.display = 'block';
    } else {
      throw new Error(result.error || 'Failed to submit quote request');
    }
    
  } catch (error) {
    console.error('Quote submission error:', error);
    
    // Hide loading and show form with error
    document.getElementById('quote-loading').style.display = 'none';
    document.getElementById('quote-request-form').style.display = 'block';
    
    alert('Sorry, there was an error submitting your quote request. Please try again or call us directly at (555) 123-4567.');
  }
});

// Add this to your existing quote button
// <button onclick="openQuoteForm()">Get Free Quote</button>
</script>

  #quote-form-modal > div {
    margin: 20px;
    padding: 20px;
    max-height: 90vh;

    flex-direction: column !important;
    gap: 10px !important;
  }
